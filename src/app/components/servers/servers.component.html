<!-- NOTE: Set the disabled property  -->
<div class="container">
    <div class="server-wrapper">
        <label class="server-label">Server Name:</label>
        <!-- NOTE: Event databinding -->
        <!-- <input
      type="text"
      class="form-control"
      (input)="onUpdateServerName($event)"> -->

        <!-- NOTE: Two-way databinding  -->
        <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="serverName">
        <!-- <p>{{ serverName }}</p> -->
        <button 
                [disabled]="!allowNewServer" 
                (click)="onCreateServer()" 
                class="btn btn-primary serverCreation-btn">Add Server</button>
        <!-- NOTE: The line below was removed to practice event binding -->
        <!-- <p>{{ allowNewServer }}</p> -->
        <!-- <p class="creation-status">{{ serverCreationStatus }}</p> -->
        <p *ngIf="serverCreated; else noServer" class="creation-status">Server was created, server name is: {{ serverName }}</p>
        <ng-template #noServer class="creation-status">
            <p>
                No server was created...
            </p>
        </ng-template>
        <app-server></app-server>
        <app-server></app-server>
    </div>
</div>
